
<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="generator" content="Hugo 0.29" />

  <meta charset="utf-8">
  <meta name="description" content="{{ .Page.Description }}">

  <meta name="keywords" content="{{ .Page.Keywords }}">

  {{ partial "global/head.html"}}

  <title>{{ .Page.Title }}</title>

</head>

<body>
{{ partial "global/nav.html"  }}


<section class="wrap-md-t  text-center" style="height: 80vh; padding-top: 10%;">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="submitted center-block">
          <i class="fas fa-check-circle fa-7x highlight"></i>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 wrap-md-b">
        <h1 class="title">{{ $.Page.Params.Headline }}</h1>
        <p class="lead">{{ $.Page.Params.Subheadline }}</p>
      </div>
    </div>

    <div class="row wrap-md">
      <div class="col-md-12">
        <a class="h5 highlight" href="/">Go to Home page</a>
      </div>

    </div>
  </div>
</section>


{{ partial "global/footer.html" . }}
{{ partial "global/script.html" . }}
</body>

</html>
