<div class="contact-sales">
  <h4 class="title">Contact Sales</h4>

  <!--  <p>Thank you! We will be in touch shortly.</p>-->
        <form class="form-group" name="contact-sales" method="POST" action="" id="contact-sales">
         <input type="hidden" name="form" value="contact-sales">
         <input type="hidden" name="_next" value="../contact-sales-submission">
         <input type="hidden" name="_subject" value="Contact-sales submission">
         <input type="hidden" name="_format" value="plain">

         <div class="form-group">
          <input class="" name="Name" id="name" type="text" placeholder="Name" required="">
         </div>

         <div class="form-group">
           <input class="" name="company" id="company" type="text" placeholder="Company" />
         </div>

         <div class="form-group">
           <input class="" name="phone" id="phone" type="tel" placeholder="Phone" required/>
         </div>

         <div class="form-group">
           <input class="" name="_replyto" id="email" type="email" placeholder="Email" required/>
         </div>
         <div class="form-group">
          <input name="submit" id="submit" type="submit" class="btn btn-primary btn-block" onClick="submitToSales()">
         </div>

        </form>
</div>
